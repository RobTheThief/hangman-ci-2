<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Hangman game. Try to guess the letters of the word before you get hung" />
    <meta name="keywords" content="Hangman game, word, words, game, learn, chalk board" />
    <title id="title">Hangman Game</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <script
      src="https://kit.fontawesome.com/89b2bfbb3e.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/apitoken.js" defer></script>
    <script type="module" src="assets/javascript/script.js" defer></script>
    <script type="module" src="assets/javascript/eventlisteners.js" defer></script>
  </head>
  <body>
    <nav>
      <h1 class="game-margin-left">Hangman</h1>
      <img 
        src="./assets/images/whitenoose.png" 
        alt="white noose logo"
        class="logo"
      />
      <div class="nav-button-container">
        <a aria-label="Opens a modal with help information (Stays on this page)" class="help button" id="help">Help</a>
        <a aria-label="Opens a modal with contact information (Stays on this page)" class="contact button" id="contact">Contact</a>
      </div>
    </nav>

    <!-- MODAL BASED ON https://www.w3schools.com/howto/howto_css_modals.asp-->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modal-text-wrapper">
          <p id="modal-text"></p>
        </div>
      </div>
    </div>

    <!-- Game Begining Message -->
    <!-- <div class="game-beginning-msg" id="game-beginning-msg">
      <p class="game-msg-one">Try to guess the letters....</p>
      <p class="game-msg-two">before you get hung!</p>
    </div> -->

    <!-- Loading wheel -->
    <div class="loading-wheel-container">
      <p class="game-msg">Try to guess the letters....</p>
      <div class="loading-wheel-shadow">
        <i class="fa fa-refresh fa-spin loading-wheel"></i>
      </div>
      <p class="game-msg">before you get hung!</p>
    </div>
    <!-- Game Sounds from https://freesound.org/ -->
    <audio id="draw-line-sound" preload="none">
      <source src="./assets/audio/line.mp3" type="audio/mpeg" />
      Your browser does not support audio.
    </audio>
    <audio id="draw-letter-sound" preload="none">
      <source src="./assets/audio/letterone.mp3" type="audio/mpeg" />
      Your browser does not support audio.
    </audio>
    <audio id="eraser-sound" preload="none">
      <source src="./assets/audio/eraser.mp3" type="audio/mpeg" />
      Your browser does not support audio.
    </audio>

    <section class="game-body" aria-labelledby="hangmans-gallows">
      <h2 id="hangmans-gallows">Hangmans gallows</h2>
      <div class="hangman-gallows-wrapper">
        <div class="hangman-gallows-container">
          <img
            src="./assets/images/gallows.png"
            alt="hangman gallows"
            class="gallows"
          />
          <img
            src="./assets/images/gamenoose.png"
            alt="noose"
            class="game-drawings noose"
          />
          <img
            src="./assets/images/head.png"
            alt="stickman head"
            class="game-drawings stickman-head"
          />
          <img
            src="./assets/images/body.png"
            alt="stickman body"
            class="game-drawings stickman-body"
          />
          <img
            src="./assets/images/rightarm.png"
            alt="stickman right arm"
            class="game-drawings stickman-rarm"
          />
          <img
            src="./assets/images/leftarm.png"
            alt="stickman left arm"
            class="game-drawings stickman-larm"
          />
          <img
            src="./assets/images/leftleg.png"
            alt="stickman left leg"
            class="game-drawings stickman-lleg"
          />
          <img
            src="./assets/images/rightleg.png"
            alt="stickman right leg"
            class="game-drawings stickman-rleg"
          />
          <img
          src="./assets/images/face.png"
          alt="stickman face"
          class="game-drawings stickman-face"
          />
        </div>
      </div>
    </section>
    <section class="game-controls-and-letters" aria-labelledby="game-controls-and-letters">
      <h2 id="game-controls-and-letters">Game controls and letters</h2>
      <div class="word-container invisible">
        <div class="letterdash-container" id="letterdash-1">
          <span class="letter-span"></span>
          <img
            src="./assets/images/letterdash.png"
            alt="letter underscore or dash"
            class="letterdash"
          />
        </div>
        <div class="letterdash-container" id="letterdash-2">
          <span class="letter-span"></span>
          <img
            src="./assets/images/letterdash.png"
            alt="letter underscore or dash"
            class="letterdash"
          />
        </div>
        <div class="letterdash-container" id="letterdash-3">
          <span class="letter-span"></span>
          <img
            src="./assets/images/letterdash.png"
            alt="letter underscore or dash"
            class="letterdash"
          />
        </div>
        <div class="letterdash-container" id="letterdash-4">
          <span class="letter-span"></span>
          <img
            src="./assets/images/letterdash.png"
            alt="letter underscore or dash"
            class="letterdash"
          />
        </div>
        <div class="letterdash-container" id="letterdash-5">
          <span class="letter-span"></span>
          <img
            src="./assets/images/letterdash.png"
            alt="letter underscore or dash"
            class="letterdash"
          />
        </div>
        <div class="letterdash-container" id="letterdash-6">
          <span class="letter-span"></span>
          <img
            src="./assets/images/letterdash.png"
            alt="letter underscore or dash"
            class="letterdash"
          />
        </div>
        <div class="letterdash-container" id="letterdash-7">
          <span class="letter-span"></span>
          <img
            src="./assets/images/letterdash.png"
            alt="letter underscore or dash"
            class="letterdash"
          />
        </div>
        <div class="letterdash-container" id="letterdash-8">
          <span class="letter-span"></span>
          <img
            src="./assets/images/letterdash.png"
            alt="letter underscore or dash"
            class="letterdash"
          />
        </div>
        <div class="letterdash-container" id="letterdash-9">
          <span class="letter-span"></span>
          <img
            src="./assets/images/letterdash.png"
            alt="letter underscore or dash"
            class="letterdash"
          />
        </div>
        <div class="letterdash-container" id="letterdash-10">
          <span class="letter-span"></span>
          <img
            src="./assets/images/letterdash.png"
            alt="letter underscore or dash"
            class="letterdash"
          />
        </div>
        <div class="letterdash-container" id="letterdash-11">
          <span class="letter-span"></span>
          <img
            src="./assets/images/letterdash.png"
            alt="letter underscore or dash"
            class="letterdash"
          />
        </div>
      </div>
      <div class="game-controls">
        <p class="best-score" id="best-streak">Current Streak: 0 Best: 0</p>
        <div>
          <form onkeydown="return event.key != 'Enter';">
            <input
              title="Check Letter"
              value="Check Letter"
              id="check-letter"
              name="check-letter"
              type="button"
              class="check-letter button"
            />
            <input
              title="Insert letter to be checked here."
              id="letter-input"
              type="text"
              maxlength="1"
              pattern="[A-Z]"
              class="letter-input"
              required
            />
          </form>
          <input
            title="Reset game and get new word"
            id="new-word"
            value="New Word"
            type="button"
            class="new-word button"
          />
          <input
            title="Gives a hint describing the word but 2 guesses are used up!"
            id="hint"
            value="Hint"
            type="button"
            class="hint button"
          />
          <button
            title="Turn sound on or off"
            id="mute-audio"
            class="audio-mute button"
          > <!-- Icon from https://fontawesome.com/ -->
            <i class="fa-solid fa-volume-xmark"></i> 
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
