<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
            content="Hangman game">
        <meta name="keywords" content="Hangman game">
        <title id="title">Hangman Game</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="assets/javascript/script.js" defer></script>
    </head>
    <body>
        <nav>
            <h1 class="margin-left-2rem" >Hangman</h1>
            <image src="./assets/images/whitenoose.png" alt="white noose logo" class="logo"/>
            <div class="nav-button-container">
                <a class="help">Help</a>
                <a class="contact">Contact</a>
            </div>
        </nav>
        <section class="game-body margin-left-2rem">
            <img src="./assets/images/gallows.png" alt="hangman gallows" class="game-drawings gallows">
            <img src="./assets/images/gamenoose.png" alt="noose" class="game-drawings noose">
            <img src="./assets/images/head.png" alt="stickman head" class="game-drawings stickman-head">
        </section>
        <section class="game-controls margin-left-2rem">
            <form action="" method="POST">
                <input title="Check Letter" value="Check Letter" id="check-letter" name="check-letter" type="button" class="check-letter">
                <input title="Insert letter to be checked here." id="letter-input" type="text" maxlength="1" required>
            </form>
            <input title="Reset game and get new word" value="New Word" type="button" class="new-word">
        </section>
    </body>
</html>
